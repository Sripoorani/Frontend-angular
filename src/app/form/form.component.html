<div class="card">
  <div class="card-body">
    <h5 class="card-title">User</h5>
   
    <form name="form" (ngSubmit)="onSubmit()" #userform="ngForm" [formGroup]="userForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name"  formControlName="name" class="form-control" id="name" aria-describedby="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" name="email"  formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="phonenumber">Phone Number</label>
        <input type="text"   name="phonenumber"  formControlName="phonenumber" class="form-control" id="phonenumber" placeholder="Phone number">
      </div> 
      <div class="form-group">
        <label for="address">Address</label>
        <textarea name="address" class="form-control"  formControlName="address"  id="address" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" >Submit </button>
    </form>
  
  </div>
</div>
